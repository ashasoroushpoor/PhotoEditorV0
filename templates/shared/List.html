
{% extends 'base.html' %}
{% block body %}
    {% if all_photos %}
    <ul>
        {%for photo in all_photos %}
        {% if photo.shared %}

        <li><a href="{% url 'share:detail' pk=photo.id %}">
            <div class="box">
					<div class="header">
						{{ photo.uploader.username }}
					</div>
					<img src="{{ photo.file.url }}">
				</div>
        </a> </li>
        {% endif %}
        {% endfor %}
    </ul>
    {% else %}
    <h2>No photos Uploaded</h2>
    {% endif %}

{% endblock %}
