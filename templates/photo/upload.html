{% extends 'base.html' %}
{% block title %}Photo details{% endblock %}
{% block body %}
    <form action="{% url 'upload:edit' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="fileToUpload" id="fileToUpload">
        <input type="submit" value="Upload Image" name="submit">
    </form>
{% endblock %}
